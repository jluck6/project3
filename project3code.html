<html>
<head>
   <!--- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> 
    <!--- <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <!---<script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script> -->
    <!--- <script src="js/progressive-controls.js"></script>-->
     <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    
</head>
<body>
    
    
    <a-scene>
        

           
                
                
        
        <a-assets></a-assets>
       <a-entity>
        <a-entity progressive-controls></a-entity>
            <a-camera position=" 0 3 5">
           <a-cursor color="red"></a-cursor>
           </a-camera>
           
    
                  
          
           
         <!-- Code for black box -->   
        <a-box 
               color="black" position="1 2 -5">
          <!---  <a-animation attribute="rotation" repeat="indefinite" to="0 180 0"> -->
            
        
    
              </a-box>
        <a-entity id="box"> </a-entity>
        
        </a-entity>
        
   <!----
          <a-box
                 color="grey" position="15 5 -17" scale=".5 40 20"
                 > 
          
              
              
              
              </a-entity>
        
        
        
        </a-box>
        
    <!-- Code for big orange box -->
         <a-box
            color="#FF6628" position="1.3 2 -9" rotation="0 20 0" scale="8 10 7" 
                > </a-box>
        <a-entity light="type: point; intensity: 1.2; distance: -50;"
          position="0 10 10"
                  ></a-entity>
                
     
        
    <!-- Code for right blue box -->    
        <a-box
            color="#288DFF" position="3 1 -3.1" rotation="0 0 0"
scale=".5 .5 .5" height="4.2" width=".4" depth=.2>
            <a-animation attribute="position" repeat="indefinite" to="3 1.3 -3.1" direction="alternate"></a-animation>
            <a-animation attribute="scale" begin="mouseenter" to="1 1 1"    >      
            </a-animation>
            <a-animation attribute="scale" begin="mouseleave"  to=".5 .5 .5">
            
            </a-animation>
            
            <a-animation  attribute="rotation" begin="click" to="5 5 5"  >

            </a-animation>
        
        </a-box>
        <a-entity id="box"></a-entity>
     
    <!-- Code for right green box -->
        <a-box
            color="green" position="3 .5 -2.7" rotation="0 0 0"
scale="1 1 1" height="2.5" width=".4" depth=.1>
               <a-animation attribute="rotation" repeat="indefinite" to="0 180 0"></a-animation>
             <a-animation attribute="scale" begin= "mouseenter" to="2 2 2"    >      
            </a-animation>
            <a-animation attribute="scale" begin="mouseleave"  to="1 1 1">
            
            </a-animation>
            
            <a-animation  attribute="rotation" begin="click" to="5 5 5"  >

            </a-animation>
            
            
               </a-box>
        <a-entity id="box"></a-entity>
        
    <!-- ANIMATION HERE!! Code for right white box -->
        <a-box
            color="white" position="3 .1 -3.4" rotation="0 0 0"
scale="1 1 1" height="2.5" width=".4" depth=.1>
            <a-animation attribute="rotation" repeat="indefinite" to="0 180 0">
           
            
            </a-animation>

        </a-box>
        
 
        
    <!-- Code for small yellow box -->    
          <a-box
               color="yellow" position="3.3 -1.5 -4.3"
               rotation="0 0 0" scale=".3 .3 .3" width="1" height="1" depth=".2">
        <a-animation attribute="position" repeat="indefinite" to="5 -1.5 -4.3"> 
              
              <a-animation attribute="scale" begin="mouseenter" to="1 1 1"    >      
            </a-animation>
           <a-animation attribute="scale" begin="mouseleave"  to=".5 .5 .5">
            
            </a-animation>
            
            <a-animation  attribute="rotation" begin="click" to="5 5 5"  >

            </a-animation>
              
              
              </a-animation>
        </a-box>
                 
                  
        <a-entity id="box" material="color:yellow">
        
        </a-entity>
       
    <!-- Code for small orange box on right -->
        
        <a-box
               color="#FF6628" position="2.7 -.5 -2.3"
               rotation="0 0 0" scale=".3 .3 .3" width="1.2" height="1" depth=".2"> 
    <a-animation attribute="position" repeat="indefinite" to="2 -.5 -2.3"></a-animation>
    </a-box>
        <a-entity id="box" material="color:yellow"> </a-entity>
    
    <!-- Code for orange box on left -->
        
          <a-box
            color="#FF6628" position="-3.6 .5 -3" rotation="0 0 0"
scale="1 1 1" height="4.3" width=".9" depth=.1></a-box>
        <a-entity id="box"></a-entity>
        
    <!-- Code for left blue box -->
        <a-box
            color="#288DFF" position="-2.5 1 -2.6" rotation="0 0 0"
scale=".5 .5 .5" height="4.2" width=".4" depth=.2></a-box>
        <a-entity id="box" 
                  ></a-entity>
       
    <!-- Code for light grey box bottom -->
        <a-box
            color="#D3D3D3" position="-3 .5 -3.5" rotation="0 0 0"
scale="1 1 1" height="4.3" width="1.5" depth=.1></a-box>
        <a-entity id="box"></a-entity>
        
     <!-- Code for transparent grey box at top -->   
        <a-box
            color="#A9A9A9" position="-2 5.5 -3.5" rotation="0 30 0"
scale="1 1 1" height="" width="4" depth=.8 opacity=".4"></a-box>
        <a-entity id="box"></a-entity>
       
    <!-- Code for green box top -->
        <a-box
            color="green" position="-3 4.5 -2" rotation="0 30 0"
scale="1 1 1" height="2" width=".3" depth=.1> 
              
    </a-box>
        <a-entity id="box"></a-entity>
    <!-- Code from left black box -->
        <a-box
            color="black" position="-2.7 3 -1" rotation="0 30 0"
scale="1 1 1" height="2" width=".3" depth=.1> 
    
    <!-- Code for top left yellow box -->
        <a-box
            color="yellow" position="0.2 1 -.5"
               rotation="0 30 0" scale=".3 .3 .3" width="1" height="1" depth=".2"> </a-box>
        <a-entity id="box" material="color:yellow"> </a-entity>
    
    <!-- Code for top orange box -->
            <a-box
            color="#FF6628" position="3 5.5 -5" rotation="0 30 0"
                   scale="1 1 1" height="1.5" width="4" depth=.1     
                                                                                ></a-box>
        <a-entity 
                  text="value: Bryce Hudson's Untitled Composition(#38); color: black"
        position="1 4 -3" 
                  scale="5 5 5" font-type: helvetica 
                  ></a-entity>
    
        
        </a-box>
        
    </a-scene>
    
    </body>
    



</html>
